name: CI Pipeline

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java runtime
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Run unit tests
      - name: Run unit tests
        run: mvn test

      # 4. Build application
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 5. Initialize CodeQL (SAST)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # 6. Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 7. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/transaction-risk-service:latest .

      # 8. Scan Docker image with Trivy
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/transaction-risk-service:latest
          format: table
          exit-code: 1
          vuln-type: os,library
          severity: CRITICAL,HIGH

      # 9. Runtime smoke test
      - name: Run container for smoke test
        run: |
          docker run -d -p 8080:8080 --name risk-app \
          ${{ secrets.DOCKERHUB_USERNAME }}/transaction-risk-service:latest
          sleep 15
          curl -f http://localhost:8080/actuator/health

      # 10. Login to DockerHub
      - name: DockerHub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 11. Push image to DockerHub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/transaction-risk-service:latest